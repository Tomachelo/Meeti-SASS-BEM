<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header container">
        <div class="header__flex">
            <div class="header__brand">
                <img class="header__picture" src="build/img/logo.png" alt="picture brand">
            </div>
            <nav class="navigation">
                <div class="navigation__flex">
                    <a class="navigation__link navigation__link--color" href="#">Create Group</a>
                    <a class="navigation__link" href="#">Sign In</a>
                    <a class="navigation__link" href="#">Sign Un</a>
                </div>   
            </nav>
        </div>
    </header>

    <section class="welcome">
        <h2 class="welcome__heading">Find or Create a group to share what you like most</h2>
        <a class="welcome__link" href="#">Get an acount</a>
    </section>

    <section class="search">
        <h2 class="search__heading">Find a group in your city</h2>
        <div class="container">
            <form class="form">
                <select class="form__input" name="event" id="event">
                    <option value="programming">Programming</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                    <option value="fashion">Fashion</option>
                    <option value="exercise and health">Exercise and Health</option>
                    <option value="meal">Meal</option>
                    <option value="interior design">Interior Design</option>
                    <option value="coffee house">Coffee House</option>
                    <option value="cinema">Cinema</option>
                    <option value="books">Books</option>
                    <option value="entrepreneurship">Entrepreneurship</option>
                </select>
                <input class="form__input" type="text" placeholder="Event Name">
                <input class="form__input" type="text" placeholder="City or Country">
                <input class="form__submit" type="submit" value="Search">
            </form>
        </div>
    </section>
</body>
</html>
